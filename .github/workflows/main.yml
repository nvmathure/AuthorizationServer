name: CI Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print directory structure
        run: tree

      - name: Zip IaaC folder
        run: |
          zip -r IaaC.zip IaaC

      - name: Publish IaaC artifacts
        uses: actions/upload-artifact@v4
        with:
          name: IaaC
          path: IaaC.zip

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore AuthorizationServer.sln

      - name: Build solution
        run: dotnet build AuthorizationServer.sln --configuration Debug --no-restore

      - name: Publish solution
        run: dotnet publish AuthorizationServer.sln --configuration Release --no-restore

      - name: Zip WebApp Publish Folder
        run: |
          cd WebServer/bin/Release/net8.0/publish
          rm appsettings.Development.json
          zip -r WebApp.zip .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebApp
          path: WebServer/bin/Release/net8.0/publish/WebApp.zip
